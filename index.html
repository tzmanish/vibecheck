<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameQuest - Video Game Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <div id="quiz">
            <div class="logo">
                <h1>Game<span>Quest</span></h1>
                <p class="tagline">Test Your Gaming Knowledge</p>
            </div>
            <div id="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p id="progress">Question <span id="current">1</span> of <span id="total">10</span></p>
                </div>
                <div class="score-container">
                    <i class="fas fa-trophy"></i>
                    <p id="score">Score: <span id="score-value">0</span></p>
                </div>
            </div>
            <div class="question-container">
                <h2 id="question">Question text</h2>
                <div id="choices" class="choices">
                    <!-- Choices will be inserted here -->
                </div>
            </div>
            <div class="button-container">
                <button id="next" class="btn">Next Question</button>
                <button id="restart" class="btn" style="display: none;">Play Again</button>
            </div>
            <div id="share-buttons" class="share-buttons" style="display: none;">
                <h3>Share your score!</h3>
                <div class="social-buttons">
                    <button id="twitter-share" class="social-btn twitter">
                        <i class="fab fa-twitter"></i> Share on Twitter
                    </button>
                    <button id="facebook-share" class="social-btn facebook">
                        <i class="fab fa-facebook"></i> Share on Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="background.js"></script>
    <script src="script.js"></script>
</body>
</html>
